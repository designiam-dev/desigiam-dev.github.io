<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Redirect</title>
    <script>
        // Function to detect the device and redirect to the appropriate URL
        function redirectToAppStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                // Redirect to Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.designiam.arkak";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to Apple App Store
                window.location.href = "https://apps.apple.com/app/id6504971578";
            } else {
                // Default redirect (e.g., a webpage)
                window.location.href = "https://yourwebsite.com";
            }
        }

        // Call the function when the page loads
        window.onload = redirectToAppStore;
    </script>
</head>
</html>
